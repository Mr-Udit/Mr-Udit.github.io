<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mr Udit</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <title>Code with harry</title>
    <link rel="stylesheet" href="/css/nav-dark.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css" />
    <style>
        body {
            background-color: #3d3c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: #000000;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        }

        .login-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <div class="login-container">
                <div class="login-header">
                    <h1>Login</h1>
                    <p>Please enter your credentials</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control my-3" id="username" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control my-3" id="password" placeholder="Enter your password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block my-3">Login</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
</head>
